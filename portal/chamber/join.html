<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="styles/large.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div>
                <a href="index.html"><img src="images/logo.gif" alt="logo" class="logo"></a>
                <h1 class="title">Logan Chamber of Commerce</h1>
            </div>
            <div id="links">
                <a href="https://www.facebook.com"><img src="images/facebook.gif" alt="facebook icon" id="fb"></a>
                <a href="https://www.instagram.com/"><img src="images/instagram.gif" alt="instagram icon" id="insta"></a>
                <button class="ham" onclick="onClick()">â˜°</button>
            </div>
            <p id="time"></p>
                <nav id="myLinks">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="discover.html">Discover</a></li>
                        <li><a href="directory.html">Directory</a></li>
                        <li><a href="join.html">Join</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <a href="javascript:void(0);" class="icon" onclick="getDate()">
                  
                </a>
            </div>
        </header>
        <main id="join">

            <form method="get" action="thankyou.html">
                <label class="topform">First name:
                    <input type="text" name="fname" required>
                </label>
                <label class="topform">Last name:
                    <input type="text" name="lname" required>
                </label>
                <label class="topform">Business Position Title:
                    <input type="text" minlength="7" name="title">
                </label>
                <label class="topform">Email:
                    <input type="email" name="email" placeholder="example@example.com" required>
                </label>
                <label class="topform">Cell Phone Number:
                    <input type="tel" name="phone" required>
                </label>
                <label class="topform">Business Name/Title:
                    <input type="text" name="businessname" required>
                </label>
                <label class="radioform">Membership Level:
                    <fieldset>
                        
                        <label class="radioform">NP
                            <input type="radio" name="membership">
                        </label>

                        <label class="radioform">Bronze
                            <input type="radio" name="membership">
                        </label>

                        <label class="radioform">Silver
                            <input type="radio" name="membership">
                        </label>

                        <label class="radioform">Gold
                            <input type="radio" name="membership">
                        </label>
                    </fieldset>
                </label>
                <label class="topform">Business Description
                    <textarea name="description" cols="30" rows="10"></textarea>
                </label>
                <input type="hidden" value="datetime">
                <input type="submit" value="Join" class="formbutton">
            </form>
        </main>
        <footer>
            <div class="top">
                <img src="images/logo.gif" alt="logo">
                <p>Logan Chamber of Commerce</p>
                <p>(435)812-9382</p>
                <a href="https://www.google.com/maps/@41.7726464,-111.8208,14z">Location Map</a>
            </div>
            <div class="bottom">
                <p id="copywrite">&copy; <span id="currentyear"></span>Logan Chamber | Libbie Thornton | WDD 230 Project | </p><p id="updated"></p>
                <script src="scripts/script.js"></script>
            </div>
        </footer>
    </body>
</html>
